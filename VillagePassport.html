<body>

<section class="g-scrollview">

  <img src="img/Village.jpg" width="100%">

  <div class="content">
    <p>为保证小区安全，禁止闲杂人员随意进入，进入小区需进行实名登记。中证宝智能访客管理系统，有效快捷的取代原有手工登记填写进出记录，实现小区的外来人员及内部人员进行智能安全管控。实时监控所有访客的通行记录，丰富多样的管理监控报表，从而实现安全可靠的来访人员管理。</p>

    <b>操作指南</b>

    <ol class="ol">
      <li>员使用手机扫描小区门口展示的二维码。</li>
      <li>小区管理员核验授权身份信息，并下发信息到各出入口。</li>
      <li>人员刷脸进出小区。</li>
    </ol>
