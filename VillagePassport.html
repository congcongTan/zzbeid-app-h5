<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>小区通行证</title>

  <link rel="stylesheet" href="css/all.css">
  <script src="js/all.js"></script>

  <style>

    .content{
      background: #FFF;
      line-height: 180%;
      padding: 10px;
    }
    .content p{
      margin-bottom: 8px;
    }

  </style>
</head>

<body>

<section class="g-scrollview">

  <img src="../img/top.jpg" width="100%">

  <div class="content">
    <p>为保证小区安全，禁止闲杂人员随意进入，进入小区需进行实名登记。若忘记带物理证件，可使用中证宝电子身份证接入公安部网上身份认证平台进行实名登记认证。小区服务人员通过授权，获取客户身份信息，核对正确后方可进出。</p>

    <b>操作指南</b>

    <ol class="ol">
      <li>下载安装中证宝APP，注册后完成实名认证。</li>
      <li>点击【扫一扫】，扫描小区门口展示的二维码。</li>
      <li>确认授权身份信息给小区登记进入。</li>
    </ol>

  </div>

</section>

</body>
</html>
