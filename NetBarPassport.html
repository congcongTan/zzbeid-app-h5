<section class="g-scrollview">

  <img src="img/NetBar.jpg" width="100%">

  <div class="content">
    <p>根据国家监管部门要求，网咖上网必须实名登记。上网到达网咖时，若忘记带物理证件，可使用中证宝电子身份证接入公安部门网上身份认证平台进行实名登记认证。网吧服务人员通过授权，获取客户身份信息，减少服务人员的工作量。</p>

    <b>操作指南</b>

    <ol class="ol">
      <li>下载安装中证宝APP，注册后完成实名认证。</li>
      <li>点击【扫一扫】，扫描网咖出示的二维码。</li>
      <li>确认授权身份信息给网咖登记上网。</li>
    </ol>

  </div>

</section>
